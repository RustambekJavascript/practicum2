<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Assalomu Alaykum</h1>
      <!-- Starting page -->
      <div id="startingPage">
        <h2>Tic Tac Toe</h2>
        <div id="line"></div>
        <h4>Select Which Want To Be ?</h4>
        <div id="button">
          <button class="choose" id="playerX">Player (X)</button>
          <button class="choose" id="playerO">Player (O)</button>
        </div>
      </div>
      <!-- Main page -->
      <div id="mainPage">
        <div id="headerBtns">
          <button id="">X Turn</button>
          <button id="O_Turn">O Turn</button>
          <div id="showChange"></div>
        </div>
        <div id="gameBoard">
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
        </div>
      </div>
      <!-- Winner page -->
      <div id="winner">
        <h2 id="winnerName">Player X WIn The game</h2>
        <div id="button"><button id="quit">Play Again</button></div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
